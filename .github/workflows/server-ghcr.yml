name: Build and publish Docker image of API server to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Dockerfile
        run: |
          cat << 'EOF' > Dockerfile
          # Stage 1: Build
          FROM node:20-alpine AS builder
          WORKDIR /app
          # Copy package files
          COPY package.json ./
          # Install dependencies BUT NOT FOR THE FRONTEND
          # RUN npm install --prefer-offline --no-audit
          RUN npm install --omit=dev
          # Copy source code
          # COPY . .
          COPY server.js ./
          # Build the app
          # RUN npm run build
          # Stage 2: Serve
          # FROM node:20-alpine
          # WORKDIR /app
          # Install a simple HTTP server
          # RUN npm install -g serve
          # Copy built files from builder
          # COPY --from=builder /app/dist ./dist
          # Expose port
          EXPOSE 3000
          # Health check - increased start period to 30s
          HEALTHCHECK --interval=30s --timeout=10s --start-period=30s --retries=3 \
            CMD wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1
          # Start the app
          # CMD ["serve", "-s", "dist", "-l", "3000"]
          CMD ["node", "server.js"]
          EOF
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/longevity-tracker:latest
            ghcr.io/${{ github.repository_owner }}/longevity-tracker:${{ github.sha }}
